<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaDiscount</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section>
        <div class="imgBx">
            <img src="images/undraw_medicine_b1ol.png" alt="" srcset="">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Ingresa tu cuenta</h2>
                <form id="formulario">
                    <div class="inputBx">
                        <span>Numero de documento</span>
                        <input id="dataUser" type="text">
                    </div>
                    <div class="inputBx">
                        <span>Contraseña</span>
                        <input id="data" type="password">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Recuerdame</label>
                    </div>
                    <div class="inputBx">
                        <input id="inputBtn" type="submit" value="Ingresar">
                    </div>
                    <div class="inputBx">
                        <p>¿No tenes una cuenta? <a href="#">Registrarse</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
